<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- Link to jQuery -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>What's For Dinner?</title>
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <div class="row">
                <div class="col-lg-5">
                    <h1>What's For Dinner?</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-5">
                    <p>Get Recipe's With Ingredients In Your Fridge!</p>
                    <div class="row">
                        <div class="btn-group" role="group" aria-label="...">
                            <button type="button" class="btn btn-default">Home</button>
                            <button type="button" class="btn btn-default">Recipes</button>
                            <button type="button" class="btn btn-default">About</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class='container-fluid'>
        <div class="row">
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="findRecipe" class="panel-title">Find A Recipe!</h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-inline">
                            <label class="mr-sm-2" for="inlineFormCustomSelect">Meal Preference</label>
                            <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect">
                                <option selected>Choose...</option>
                                <option value="1">Vegan</option>
                                <option value="3">Gluten-Free</option>
                                <option value="2">Low Carb</option>
                            </select>
                            <label class="preferences" class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
                                <input type="checkbox" class="custom-control-input">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-description">Remember my preference</span>
                            </label>
                            <button class="preferences" type="submit" class="btn btn-primary">Submit</button>
                        </form>
                        <br>
                        <br>
                        <form action="" method="POST" role="form">
                            <legend>Add Ingredients:</legend>
                            <div class="form-group">
                                <input type="text" class="form-control" id="addItem" placeholder="">
                            </div>
                            <button id="ingSubmit" type="submit" class="btn btn-primary">Submit</button>
                        </form>
                        <br>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">List of Ingredients</h3>
                            </div>
                            <div class="panel-body">
                                <div class="list">
                                    Add...
                                </div>
                                <br>
                                <div>
                                    <a id="getRecipe" href="recipe.html" target="_blank">Find Me A Recipe!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Need Ingredients? Find The Closest Grocery Store to You</h3>
                    </div>
                    <div class="panel-body">
                        <form action="" method="POST" role="form">
                            <legend>Enter Zip Code:</legend>
                            <div class="form-group">
                                <input type="text" class="form-control" id="addZip" placeholder="">
                            </div>
                            <button id="ingSubmit" type="submit" class="btn btn-primary" id="searchZip">Submit</button>
                            <br>
                            <br>
                            <div id="groceryStores" class="google-maps">
                                <iframe frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/search?key=AIzaSyBGnB25L1jvt7LwgV8_YnEQoFx6SAcR048
   &q=grocery+stores+near+" allowfullscreen>
                                </iframe>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
